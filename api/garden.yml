kind: Module
description: The backend for the voting UI
type: container
name: api
services:
  - name: api
    command: [python, /app/app.py]
    ports:
      - name: http
        protocol: TCP
        containerPort: 8080
        servicePort: 80
    # healthCheck:
    #   httpGet:
    #     path: /api
    #     port: http
    ingresses:
      - path: /
        hostname: "api.${var.baseHostname}"
        port: http
    dependencies:
      - redis
    env:
      ROOKOUT_TOKEN: ${var.rookoutToken}
tests:
  - name: unit
    args: [echo, ok]
  - name: integ
    args: [python, /app/test.py]
    timeout: 60
    dependencies:
      - api
    env:
      ROOKOUT_TOKEN: ${var.rookoutToken}
